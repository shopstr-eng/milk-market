version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: milk-market-postgres
    environment:
      POSTGRES_USER: milkmarket
      POSTGRES_PASSWORD: milkmarket
      POSTGRES_DB: milkmarket
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U milkmarket"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
